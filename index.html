<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container mx-auto">
    <button class="bg-white border-2 p-2">Add new book</button>
    <div class="addBookModal border-2 w-1/2 mx-auto">
      <div class="hystmodal__window flex flex-col gap-2">
        <button data-hystclose class="hystmodal__close">Close</button>  
        <form id="newBook" class="flex flex-col gap-2">
          <input placeholder="Название Книги" class="border-2 w-1/2 mx-auto" type="text" name="bookName">
          <input placeholder="Имя и Фамилия автора" class="border-2 w-1/2 mx-auto" type="text" name="authorName">
          <input type="range w-1/2 mx-auto" min="1" max="10">
          <select form="newBook" class="w-1/2 mx-auto">
            <option selected>Не выбрано</option>
            <option>Роман</option>
            <option>Науч-поп</option>
            <option>Биография</option>
            <option>Поэма</option>
          </select>
          <button class="h-5 border-2 w-20 mx-auto" type="submit"></button>
        </form>
    </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
